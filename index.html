<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Health Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0d6efd">
</head>
<body class="bg-light">


<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#" id="title">Parent Health Tracker</a>
    <button class="btn btn-light" onclick="toggleLanguage()">EN / አማ</button>
  </div>
</nav>

<div class="container mt-4">

  <!-- Medication Section -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4 id="medTitle" class="card-title">Medication</h4>

      <input type="text" id="medName" class="form-control mb-2" placeholder="Medicine name">
      <input type="time" id="medTime" class="form-control mb-2">

      <button class="btn btn-success w-100" onclick="addMedication()">Add Medication</button>

      <ul id="medList" class="list-group mt-3"></ul>
    </div>
  </div>

  <!-- Blood Pressure Section -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4 id="bpTitle" class="card-title">Blood Pressure</h4>

      <input type="number" id="systolic" class="form-control mb-2" placeholder="Systolic">
      <input type="number" id="diastolic" class="form-control mb-2" placeholder="Diastolic">

      <button class="btn btn-warning w-100" onclick="addBP()">Save BP</button>

      <ul id="bpList" class="list-group mt-3"></ul>
    </div>
  </div>

  <!-- Blood Sugar Section -->
  <div class="card mb-4 shadow-sm">
    <div class="card-body">
      <h4 id="sugarTitle" class="card-title">Blood Sugar</h4>

      <input type="number" id="sugarValue" class="form-control mb-2" placeholder="Value (mg/dL)">

      <button class="btn btn-danger w-100" onclick="addSugar()">Save Sugar</button>

      <ul id="sugarList" class="list-group mt-3"></ul>
    </div>
  </div>

  <!-- Export Button -->
  <div class="d-grid mb-5">
    <button class="btn btn-dark btn-lg" onclick="exportData()">Export CSV</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
